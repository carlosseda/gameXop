<alert-message-component></alert-message-component>
<delete-element-modal-component></delete-element-modal-component>
<image-gallery-component></image-gallery-component>
<message-component></message-component>

<header-component>
  <row-component template-columns="8fr 2fr" element-distribution="1,2" justify-contents="flex-start,flex-end">
    <logo-component title="GameXop"></logo-component>
    <menu-component></menu-component>
    <user-area-component></user-area-component>
  </row-component>
</header-component>

<main-component>
  <crud-component>
    <!-- <table-filter 
      slot="filter"
      url="/api/admin/users">
    </table-filter> -->

    <table-component 
      slot="table"
      endpoint="/api/admin/users"
      structure="{
        'headers': [
          {'label': 'Nombre', 'field': 'name'},
          {'label': 'Email', 'field': 'email'},
          {'label': 'Fecha de creación', 'field': 'createdAt'},
          {'label': 'Fecha de actualización', 'field': 'updatedAt'}
        ],
        'recordButtons': ['edit', 'remove'],
        'tableButtons': ['filterButton']
      }"
    >
    </table-component>

    <form-component 
      slot="form"
      endpoint="/api/admin/users"
      structure="{
        'tabs': [
          {'name': 'general', 'label': 'General'},
          {'name': 'images', 'label': 'Imágenes'}
        ],
        'inputs': {
          'general': {
            'noLocale': [
              {'name': 'id', 'element':'input', 'type': 'hidden'},
              {'name': 'name', 'element':'input', 'type': 'text', 'label': 'Nombre', 'width': 'half-width'},
              {'name': 'email', 'element':'input', 'type': 'email', 'label': 'Email', 'width': 'half-width'},
              {'name': 'password', 'element':'input', 'type': 'password', 'label': 'Contraseña', 'width': 'half-width'},
              {'name': 'password_confirmation', 'element':'input', 'type': 'password', 'label': 'Confirmar contraseña', 'width': 'half-width'}
            ]
          },
          'images': {
            'noLocale': [
              {'name': 'avatar', 'element':'input', 'type': 'image', 'label': 'Avatar', 'width': 'half-width', 'quantity': 'single', 'imageConfigurations': 
                {
                  'thumbnail': {
                    'widthPx': '60',
                    'heightPx': '60'
                  },
                  'xs': {
                    'widthPx': '60',
                    'heightPx': '60'
                  },
                  'sm': {
                    'widthPx': '60',
                    'heightPx': '60'
                  },
                  'md': {
                    'widthPx': '60',
                    'heightPx': '60'
                  },
                  'lg': {
                    'widthPx': '60',
                    'heightPx': '60'
                  }
                } 
              }
            ]
          }
        }
      }">
    </form-component>
  </crud-component>
</main-component>
