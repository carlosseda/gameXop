<delete-element-modal-component></delete-element-modal-component>
<image-gallery-component></image-gallery-component>
<message-component></message-component>

<header-component>
  <row-component columns="1">
    <logo-component title="GameXop"></logo-component>
  </row-component>
  <row-component columns="2">
    <menu-component></menu-component>
    <user-area-component></user-area-component>
  </row-component>
</header-component>

<main-component>
  <crud-component>
    <!-- <table-filter 
      slot="filter"
      url="/api/admin/users">
    </table-filter> -->

    <table-component 
      slot="table"
      endpoint="/api/admin/product-categories"
      structure="{
        'headers': [
          {'label': 'Nombre', 'field': 'name'},
          {'label': 'Fecha de creación', 'field': 'createdAt'},
          {'label': 'Fecha de actualización', 'field': 'updatedAt'}
        ],
        'recordButtons': ['edit', 'remove'],
        'tableButtons': ['filterButton']
      }"
    >
    </table-component>

    <form-component 
      slot="form"
      endpoint="/api/admin/product-categories"
      structure="{
        'tabs': [
          {'name': 'general', 'label': 'General'}
        ],
        'inputs': {
          'general': {
            'noLocale': [
              {'name': 'id', 'element':'input', 'type': 'hidden'},
              {'name': 'name', 'element':'input', 'type': 'text', 'label': 'Nombre', 'width': 'half-width'},
              {'name': 'visible', 'element':'select', 'label': 'Visible', 'width': 'half-width', 'options': 
                [
                  {'label': 'Si', 'value': 'true'},
                  {'label': 'No', 'value': 'false'}
                ]
              }
            ],
            'locale': [
              {'name': 'title', 'element':'input', 'type': 'text', 'label': 'Título', 'width': 'full-width'}
            ]
          }
        }
      }">
    </form-component>
  </crud-component>
</main-component>
