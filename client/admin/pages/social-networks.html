<crud-component>
  <!-- <table-filter 
    slot="filter"
    url="/api/admin/users">
  </table-filter> -->

  <table-component 
    slot="table"
    endpoint="/api/admin/product-categories"
    structure="{
      'headers': [
        {'label': 'Nombre', 'field': 'name'},
        {'label': 'Fecha de creación', 'field': 'createdAt'},
        {'label': 'Fecha de actualización', 'field': 'updatedAt'}
      ],
      'recordButtons': ['edit', 'remove'],
      'tableButtons': ['filterButton']
    }"
  >
  </table-component>

  <form-component 
    slot="form"
    endpoint="/api/admin/product-categories"
    structure="{
      'tabs': [
        {'name': 'general', 'label': 'General'},
        {'name': 'images', 'label': 'Imágenes'}
      ],
      'inputs': {
        'general': {
          'noLocale': [
            {'name': 'id', 'element':'input', 'type': 'hidden'},
            {'name': 'name', 'element':'input', 'type': 'text', 'label': 'Nombre', 'width': 'half-width'},
            {'name': 'baseUrl', 'element':'input', 'type': 'text', 'label': 'Url', 'width': 'half-width'}
          ]
        },
        'images': {
          'noLocale': [
            {'name': 'icon', 'element':'input', 'type': 'image', 'label': 'Icono', 'width': 'half-width', 'quantity': 'single'}
          ]
        }
      }
    }">
  </form-component>
</crud-component>
